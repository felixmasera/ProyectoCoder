{% extends 'AppCoder/padre.html' %}

{% block titulo %}
 Formulario - Agregar curso
{% endblock %}

{% block contenido %}
<section class="features-icons bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

              {% if formulario_curso.errors %}
              <p style="color:red">Los datos estan mal cargados.Por favor revisar.</p>
              {% endif %}


                Hola {{ nombre }}
                <form action="{% url 'curso-formulario' %}" method="POST">
                    {% csrf_token %}
                    <table>
                        {{ formulario_curso.as_table }}
                    </table>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
     </div>

</section>
{% endblock %}
